test:
  image: ubuntu
  before_script:
    - apt-get clean 
    - apt-get update -y
    - apt-get install openssh-client git python3 python3-pip python3-distutils -y
    - pip3 install gitman
  script:
    - apt-get update
    - apt-get install -y gcc build-essential
    - gitman install
    - make test
